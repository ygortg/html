<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iniciando Iframe</title>
</head>
<body>
  <h1>Testando o potencial de um iframe</h1>
  <p>Acessando o site do 
    <iframe src="https://www.cursoemvideo.com" frameborder="0">Acesse o site do <a href="https://www.cursoemvideo.com" target="_blank">cursoemvideo</a></iframe>
    para aprender a programar
  </p>
  <p>O site do 
    <iframe src="https://www.google.com.br" frameborder="0">Acesse o site do <a href="https://www.google.com.br" target="_blank">google</a></iframe>  
    não permite o acesso ao iframe
  </p>
  <p>O repositório do 
    <iframe src="https://gustavoguanabara.github.io" frameborder="0">Acesse o dite do <a href="https://gustavoguanabara.github.io" target="_blank">gustavoguanabara.io</a></iframe> 
    também é legal
  </p>
</body>
</html>
