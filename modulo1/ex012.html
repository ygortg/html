<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../logo/favicon.ico" type="image/x-icon">
    <title>Videos com HTML 5</title>
</head>
<body>
    <h1>Videos hospedados localmente</h1>
    <p>Este video está hospedado no meu servidor</p>
    <video controls width="500" loop>
        <source src="../midia/pexels-kelly-lacy-9722139.mp4" type="video/mp4">
        <source src="../midia/Pexels-Kelly-Lacy-9722139-1.webm" type="video/webm">
        <source src="../midia/Pexels-Kelly-Lacy-9722139-1.m4v" type="video/m4v">
        <p>Infelizmente seu navegador não é compatível com a reprodução de videos</p>
        <!--No entanto, com esta técnica, pode acabar saindo caro para o cliente com a hospedagem local-->
    </video>

    <h2>Inserindo Videos do Youtube</h2>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/GFL4G0xZQaU" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

    <h2>Inserindo Videos do Vimeo</h2>
    <iframe src="https://player.vimeo.com/video/192827333?h=621d8aa620&color=ffffff&portrait=0" width="560" height="315" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
