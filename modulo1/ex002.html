<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>Parágrafos e quebra de linha</h1>
    <p>Você pode escrever um parágrafo de qualquer jeito, basta colocar tudo no meio do par de tags &lt;p&gt; e &lt;/p&gt;</p> <!--less than / greater than-->
    <p>se precisar quebrar o texto em algum lugar, <br> como este, basta usar a tag &lt;br&gt;</p>
    <p>vamos adcionar alguns símbolos especiais: <br>
    &copy; &trade; &euro; &yen; &Delta; &uarr;</p>
</body>
</html>
