<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styleform2.css">
    <title>Formulário</title>
</head>
<body>
    <main>
    <form action="">
        <fieldset>
            <legend><strong>Formulário de Clientes</strong></legend>
            <br><br>
            <div class="inputbox">
                <input type="text" name="nome" id="nome" class="inputUser" required>
                <label for="nome" class="labelInput">Nome Completo</label>
            </div>
            <br><br>
            <div class="inputbox">
                <input type="text" name="email" class="inputUser" required>
                <label for="email" class="labelInput">Email</label>
            </div>
            <br><br>
            <div class="inputbox">
                <input type="tel" name="numero" class="inputUser" required>
                <label for="number" class="labelInput">Telefone</label>
            </div>
            <br>
            <div class="inputbox">
                <p>Sexo:</p>
                <input type="radio" name="genero" id="genero" value="masculino" required>
                <label for="masculino">Masculino</label>
                <br>
                <input type="radio" name="genero2" id="genero2" value="feminino">
                <label for="feminino">Feminino</label>
                <br>
                <input type="radio" name="genero3" id="genero3" value="outro">
                <label for="outro">Outro</label>
                <br>
            </div>
            <br><br>
            <label for="dataNascimento"><strong>Data de Nascimento:</strong></label>
            <input type="date" name="dataNascimento" id="dataNascimento" required>
            <br><br><br>
            <div class="inputbox">
                <label for="cidade" class="labelInput">Cidade</label>
                <input type="text" name="cidade" id="cidade" class="inputUser" required>
            </div>
            <br><br>
            <div class="inputbox">
                <label for="estado" class="labelInput">Estado</label>
                <input type="text" name="estado" id="estado" class="inputUser" required>
            </div>
            <br><br>
            <div class="inputbox">
                <label for="endereco" class="labelInput">Endereço</label>
                <input type="text" name="endereco" id="endereco" class="inputUser" required>
            </div>
            <br>
            <input type="submit" id="submit" value="Enviar">
        </fieldset>
    </form>
</main>
</body>
</html>
