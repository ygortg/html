<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styleForm3.css">
    <title>Formulário</title>
</head>
<body>
    <main>
        <div id="cabeca">
            <div id="head">
                <img src="imagens/images/log-in.svg" alt="">
                <p id="title">Faça seu Login</p>
            </div>
            <p>Entre com suas informações de cadastro.</p>
        </div>
        <div id="info" name="info">
            <form>
                <label for="email">E-mail</label>
                <br>
                <input type="email" name="email" id="email" placeholder="Digite seu e-mail" required>
                <br>
                <label for="senha">Senha</label>
                <br>
                <input type="password" name="senha" id="senha" placeholder="Digite sua senha" required>
            </form>
        </div>
        <div id="footer">
            <p id="senharesult">
                <input type="checkbox" name="lembrar" id="lembrar"><label for="lembrar"> Lembre-me</label> <a href="#">Esqueci minha senha</a>
            </p>
            <p>
                <button>ENTRAR</button>
            </p>
            <p>Não tem uma conta? <a href="#">Registre-se</a></p>
        </div>
    </main>
</body>
</html>
